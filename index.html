<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/main.js" defer></script>
</head>
<body>
  <section id="calculator">
    <section id="display">
      <div id="last-calc"> 1 + 1 </div>
      <div id="result">
        <img src="./src/img/result.svg" alt="">
        <span> 2 </span>
      </div>
    </section>

    <section id="keyboard">
      <button class="btn-secondary">CE</button>
      <button>C</button>
      <button>%</button>
      <button class="btn-tertiary"><img src="./src/img/divider.svg" alt=""></button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-tertiary"><img src="./src/img/vezes.svg" alt=""></button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-tertiary"><img src="./src/img/minus.svg" alt=""></button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="btn-tertiary"><img src="./src/img/plus.svg" alt=""></button>
      <button><img src="./src/img/plusminus.svg" alt=""></button>
      <button>0</button>
      <button>,</button>
      <button class="btn-quartiary"><img src="./src/img/equals.svg" alt=""></button>
    </section>
  </section>
</body>
</html>
